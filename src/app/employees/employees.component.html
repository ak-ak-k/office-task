<div class="d-flex" style="color: white">
  <div class="col-md-4 mt-5 ms-4">
    <h3 class="mb-5">Employee Form</h3>
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Gender</label>
        <input
          formControlName="gender"
          type="text"
          class="form-control"
          id="exampleInputPassword"
          required
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">City</label>
        <input
          formControlName="city"
          type="text"
          class="form-control"
          id="exampleInputPassword"
          required
        />
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button
          type="submit"
          (click)="add()"
          [disabled]="form.invalid"
          class="btn btn-outline-light"
        >
          Add
        </button>
        <button type="submit" (click)="update()" class="btn btn-outline-light">
          Update
        </button>
      </div>
    </form>
  </div>

  <div class="col-md-7 mt-5 ms-5">
    <h3 class="mb-5">Employee Lists</h3>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">City</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of array; let i = index">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.city }}</td>
          <td>
            <button
              type="submit"
              class="btn btn-outline-light btn-sm"
              routerLink="/employees"
              [queryParams]="{ id: item.id }"
            >
              Edit
            </button>
            <button
              type="submit"
              (click)="delete(i)"
              class="btn btn-outline-light btn-sm ms-2"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
